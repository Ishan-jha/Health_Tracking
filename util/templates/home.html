<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Automatic Health Tracking System</title>
</head>
<!--<div class="col-md-6" style="background-color:blue;">-->

<body class="bg-light">
{% load static %}

<div class="jumbotron bg-info text-center">
    <h1>Automatic Health Tracking System</h1>

</div>

<div class="container">
    <div class="row">
        <div class="col col-md-4 ">
            <img src="{% static 'util/giphy.gif' %}" alt="My image">
        </div>
        <div class="col col-md-8 bg-secondary text-white" >
            <form action="login" method="post" >
                {% csrf_token %}


                <div class="mb-3">
                    <label for="name" class="form-label">User Name:</label>
                    <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp">

                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>

                <button type="submit" class="btn btn-primary">Login</button>

            </form>

            {% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="btn-danger alert-link" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}
            </br>
            </br>
            </br>
            <hr class="rounded">
            <div class="container">
                <p class="text-white">Don't have account? Please signup</p>
                <form action="signup" method="get">
                    <button type="submit" class="btn-success">Signup</button>
                </form>
            </div>

           <!-- <div class="container">

                    <a href="signup" class="text-white">Signup</a>

            </div>-->

<div>
        </div>


    </div>
</div>


    <!-- <img src="{% static 'util/giphy.gif' %}" alt="My image">-->

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</div>

</html>
