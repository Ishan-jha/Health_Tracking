<!DOCTYPE html>
<html lang="en">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <meta charset="UTF-8">
    <title>{{ nbar }}</title>
</head>
<body>

<div class="jumbotron bg-info text-center">
    <h1>Automatic Health Tracking System</h1>

</div>
<div class="jumbotron bg-info text-left">
     <h2>Welcome {{ user.name }}</h2>

</div>


<ul class="nav nav-tabs">
    <li class="nav-item">
        <a href="{% url 'detail'  %}" class="nav-link " >My Details</a>
    </li>
    <li class="nav-item">
        <!--<a href="{% url 'prevDiagnosis' %}" class="nav-link active">My Previous Diagnosis</a>-->
        <a href="{% url 'prevDiagnosis' %}" class="nav-link {% if nbar == 'prevDiagnosis' %}active{% endif %}" >My Previous Diagnosis</a>
    </li>

    <li class="nav-item">
        <a href="{% url 'addNewDiagnosis' %}" class="nav-link {% if nbar == 'addNewDiagnosis' %}active{% endif %}"  >Add New Diagnosis Information</a>
    </li>
    <li class="nav-item">
        <a href="{% url 'findDisease' %}" class="nav-link {% if nbar == 'findDisease' %}active{% endif %}"  >Find Disease</a>
    </li>
</ul>

{% block content %}{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
